<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電気分野 ランダム選択式クイズ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .quiz-container {
            max-width: 750px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .question-block {
            margin-bottom: 35px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fcfcfc;
        }
        .question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .question-number {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            margin-right: 10px;
            font-size: 0.9em;
        }
        .options div {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .options label:hover {
            background-color: #e9f5ff;
            border-color: #3498db;
        }
        .options input[type="radio"] {
            display: none; /* ラジオボタン自体は非表示 */
        }
        /* 選択された時のスタイル */
        .options input[type="radio"]:checked + label {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        .check-btn {
            display: block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .check-btn:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .correct {
            color: #27ae60;
            background-color: #eafaf1;
            border: 1px solid #2ecc71;
        }
        .incorrect {
            color: #c0392b;
            background-color: #fbeae8;
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>電気分野 ランダム選択式クイズ</h1>
        
        <!-- クイズはここに動的に生成されます -->
        <div id="quiz-area"></div>

    </div>

    <script>
        // クイズのデータ
        const quizData = [
            {
                question: "電源プラグとコンセントの隙間にたまったほこりが原因で発火する現象を何というか？",
                options: ["感電", "漏電", "トラッキング現象", "ショート"],
                answer: "トラッキング現象"
            },
            {
                question: "電気製品を安全に使用できる「電流」の限度のことを何というか？",
                options: ["定格電圧", "許容電流", "許容電圧", "定格電流"],
                answer: "定格電流"
            },
            {
                question: "定められた値以上の電流が流れると熱で溶けて回路を切る部品は何か？",
                options: ["ブレーカー", "ヒューズ", "PSEマーク", "コンセント"],
                answer: "ヒューズ"
            },
            {
                question: "電気用品安全法で定められた安全基準を満たしていることを示すマークは何か？",
                options: ["JISマーク", "エコマーク", "PSEマーク", "SGマーク"],
                answer: "PSEマーク"
            },
            {
                question: "漏電している部分に人体が触れ、体に電流が流れることを何というか？",
                options: ["漏電", "感電", "放電", "帯電"],
                answer: "感電"
            },
            {
                question: "回路に異常があった際に、自動的に電気を遮断する装置を何というか？",
                options: ["ヒューズ", "定格電流", "ブレーカー", "PSEマーク"],
                answer: "ブレーカー"
            },
            {
                question: "導線に安全に流すことができる電流の限度を何というか？",
                options: ["定格電流", "定格電圧", "許容電流", "許容電圧"],
                answer: "許容電流"
            }
        ];

        // 配列をシャッフルする関数 (Fisher-Yatesアルゴリズム)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // クイズを生成して表示する関数
        function generateQuiz() {
            const quizArea = document.getElementById('quiz-area');
            const shuffledQuizData = shuffle([...quizData]); // 元の配列を壊さないようにコピーをシャッフル

            let quizHTML = '';
            shuffledQuizData.forEach((quizItem, index) => {
                const questionIndex = index;
                const shuffledOptions = shuffle([...quizItem.options]); // 選択肢もシャッフル

                let optionsHTML = '';
                shuffledOptions.forEach((option, optionIndex) => {
                    const optionId = `q${questionIndex}_o${optionIndex}`;
                    optionsHTML += `
                        <div>
                            <input type="radio" name="q${questionIndex}" id="${optionId}" value="${option}">
                            <label for="${optionId}">${String.fromCharCode(65 + optionIndex)}. ${option}</label>
                        </div>
                    `;
                });

                quizHTML += `
                    <div class="question-block">
                        <p class="question"><span class="question-number">問${index + 1}</span>${quizItem.question}</p>
                        <div class="options">${optionsHTML}</div>
                        <button class="check-btn" onclick="checkAnswer(${questionIndex}, '${quizItem.answer}')">答え合わせ</button>
                        <p id="result${questionIndex}" class="result" style="display:none;"></p>
                    </div>
                `;
            });

            quizArea.innerHTML = quizHTML;
        }

        // 答えをチェックする関数
        function checkAnswer(questionIndex, correctAnswer) {
            const resultElement = document.getElementById('result' + questionIndex);
            const options = document.getElementsByName('q' + questionIndex);
            let userAnswer = '';

            for (const option of options) {
                if (option.checked) {
                    userAnswer = option.value;
                    break;
                }
            }

            if (userAnswer === '') {
                alert('答えを選択してください。');
                return;
            }

            if (userAnswer === correctAnswer) {
                resultElement.innerHTML = `正解！ 答えは「${correctAnswer}」です。`;
                resultElement.className = 'result correct';
            } else {
                resultElement.innerHTML = `不正解...。正解は「${correctAnswer}」です。`;
                resultElement.className = 'result incorrect';
            }
            resultElement.style.display = 'block';
        }

        // ページが読み込まれたらクイズを生成
        window.onload = generateQuiz;

    </script>

</body>
</html>
