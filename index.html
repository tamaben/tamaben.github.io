            const item2 = document.getElementById('float-item-2');

            grid.innerHTML = SITE_CONFIG.subjects.map(sub => {
                const colors = {

                    rose: { bg: "bg-rose-400", shadow: "shadow-rose-200", text: "text-rose-600" },
                    violet: { bg: "bg-violet-400", shadow: "shadow-violet-200", text: "text-violet-600" },
                    emerald: { bg: "bg-emerald-400", shadow: "shadow-emerald-200", text: "text-emerald-600" },
                    amber: { bg: "bg-amber-400", shadow: "shadow-amber-200", text: "text-amber-600" },
                    pink: { bg: "bg-pink-400", shadow: "shadow-pink-200", text: "text-pink-600" },
                };
                const c = colors[sub.color];
                
                const cardClass = isDark

            lucide.createIcons();
