<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タマベン - 学びを、もっと自由に。</title>
    
    <!-- Google Fonts: Zen Maru Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 外部CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen selection:bg-lime-300 selection:text-lime-900 transition-colors duration-1000">

    <!-- 背景レイヤー（固定・アニメーション用） -->
    <div id="background-particles" class="fixed-bg overflow-hidden transition-colors duration-1000"></div>
    <div id="background-overlay" class="fixed-bg transition-colors duration-1000"></div>

    <!-- メインコンテンツ -->
    <div class="container mx-auto px-4 py-6 md:py-10 max-w-5xl relative z-10">
        
        <!-- ヘッダー -->
        <header id="header-container" class="flex items-center justify-between mb-10 px-6 py-4 rounded-[2rem] border shadow-sm transition-all duration-1000">
            <div class="flex items-center gap-3">
                <!-- ロゴ (JSで注入) -->
                <div id="logo-wrapper" class="w-32 md:w-40 transition-opacity duration-500"></div>
            </div>
            <div class="flex items-center gap-4 text-sm font-bold">
                <span id="header-date" class="hidden md:inline transition-colors duration-1000"></span>
                <div id="season-badge" class="flex items-center gap-2 px-3 py-1 rounded-full border transition-all duration-1000">
                    <i id="season-icon" class="w-4 h-4"></i>
                    <span id="season-name"></span>
                </div>
            </div>
        </header>

        <!-- ヒーローセクション -->
        <section id="hero-section" class="relative rounded-[3rem] overflow-hidden p-8 md:p-12 mb-16 text-center md:text-left shadow-xl transition-all duration-1000">
            <div id="hero-glass" class="absolute inset-0 z-0 transition-all duration-1000"></div>

            <div class="relative z-10 flex flex-col md:flex-row gap-10 items-center justify-between">
                <div class="space-y-6 max-w-lg">
                    <div id="greeting-badge" class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full text-xs font-bold border backdrop-blur-sm transition-all duration-1000">
                        <i data-lucide="sparkles" width="14" height="14"></i>
                        <span id="greeting-text"></span>
                    </div>
                    <h1 class="text-3xl md:text-5xl font-black leading-tight tracking-tight transition-colors duration-1000" id="hero-title">
                        登録不要・完全無料。<br>学びを、もっと自由に。
                    </h1>
                </div>
                <div class="relative h-48 w-48 md:h-64 md:w-64 flex-shrink-0 flex items-center justify-center">
                    <div id="illustration-card" class="w-full h-full rounded-[2.5rem] rotate-3 border-4 shadow-2xl flex items-center justify-center transform transition-transform duration-500 hover:rotate-0 backdrop-blur-sm">
                        <i id="main-season-icon" width="100" height="100"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- コンテンツエリア -->
        <main>
            <div class="flex items-center gap-3 mb-8 pl-2">
                <div id="main-heading-icon" class="p-3 rounded-2xl text-white shadow-lg">
                    <i data-lucide="library" width="24" height="24"></i>
                </div>
                <h2 id="main-heading-text" class="text-2xl md:text-3xl font-bold transition-colors duration-1000">学習プリント一覧</h2>
            </div>

            <!-- 教材リスト (JSONから生成) -->
            <div id="learning-materials-container" class="space-y-16">
                <p class="text-center text-gray-500 py-10">データを読み込んでいます...</p>
            </div>
        </main>

        <!-- フッター -->
        <footer id="footer" class="mt-24 py-10 text-center border-t transition-colors duration-1000">
            <div class="inline-flex items-center justify-center mb-4 opacity-70 w-24 mx-auto">
                 <div id="footer-logo"></div>
            </div>
            <p class="text-xs font-bold">
                &copy; 2025 Tamaben. All Rights Reserved.
            </p>
        </footer>
    </div>

    <!-- 外部JS -->
    <script src="script.js"></script>
</body>
</html>
