<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タマベン - 学びを、もっと自由に。</title>
    
    <!-- Google Fonts: Zen Maru Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 外部CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen font-['Zen_Maru_Gothic'] text-slate-700 relative transition-colors duration-1000">

    <!-- 背景レイヤー -->
    <div id="seasonal-background">
        <div id="bg-gradient" class="absolute inset-0 transition-colors duration-1000"></div>
        <div id="particles-container"></div>
    </div>

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 glass border-b transition-colors duration-500" id="main-header">
        <div class="container mx-auto px-4 h-16 md:h-20 flex items-center justify-between">
            <button onclick="location.reload()" class="flex items-center gap-3 group">
                <div class="relative">
                    <div id="logo-glow" class="absolute inset-0 rounded-xl blur opacity-30 group-hover:opacity-60 transition-opacity"></div>
                    <div class="relative bg-white/80 p-2 rounded-xl border border-white/50">
                        <div id="header-logo-wrapper" class="w-28 md:w-32"></div>
                    </div>
                </div>
            </button>

            <nav class="hidden md:flex items-center gap-4">
                <button onclick="scrollToGrade('e1')" class="px-6 py-2 rounded-2xl font-bold text-slate-500 hover:bg-slate-100/50 transition-all flex items-center gap-2">
                    <i data-lucide="sun" class="text-orange-400 w-5 h-5"></i> 小学生
                </button>
                <button onclick="scrollToGrade('j1')" class="px-6 py-2 rounded-2xl font-bold text-slate-500 hover:bg-slate-100/50 transition-all flex items-center gap-2">
                    <i data-lucide="graduation-cap" class="text-blue-500 w-5 h-5"></i> 中学生
                </button>
                
                <!-- 時間帯表示バッジ -->
                <div id="time-badge" class="ml-2 px-3 py-1 rounded-full border text-xs font-bold flex items-center gap-2 bg-white/50 backdrop-blur-sm">
                    <i id="time-icon" class="w-4 h-4"></i>
                    <span id="time-text"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-10 pb-32 relative z-10">
        
        <!-- ヒーローセクション -->
        <section id="hero-section" class="relative rounded-[3rem] overflow-hidden shadow-xl shadow-emerald-900/10 text-white p-8 md:p-16 text-center md:text-left transition-colors duration-700 mb-20">
            <!-- 装飾円 -->
            <div class="absolute top-0 right-0 w-96 h-96 bg-white opacity-20 rounded-full -mr-32 -mt-32 blur-3xl animate-pulse"></div>
            <div class="absolute bottom-0 left-0 w-64 h-64 bg-yellow-300 opacity-20 rounded-full -ml-20 -mb-20 blur-2xl"></div>

            <div class="relative z-10 grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <div class="inline-flex items-center gap-2 bg-white/20 backdrop-blur-md px-4 py-2 rounded-full text-sm font-bold mb-8 border border-white/30 shadow-sm">
                        <i data-lucide="sparkles" class="text-yellow-200 w-4 h-4"></i> 登録不要・完全無料
                    </div>
                    
                    <h1 class="text-4xl md:text-5xl lg:text-7xl font-black mb-8 leading-tight drop-shadow-sm tracking-tight">
                        <span id="season-name" class="inline-block animate-bounce-slow"></span>も、<br/>
                        タマベンで<br/>
                        楽しく学ぼう。
                    </h1>
                    
                    <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                        <button onclick="scrollToGrade('e1')" class="bg-white text-slate-800 px-8 py-5 rounded-[2rem] font-bold shadow-lg hover:shadow-xl hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-3 group">
                            <div class="bg-orange-100 p-2 rounded-full"><i data-lucide="sun" class="text-orange-500 w-6 h-6"></i></div>
                            <span class="text-lg">小学生</span>
                        </button>
                        <button onclick="scrollToGrade('j1')" class="bg-white/90 text-slate-800 px-8 py-5 rounded-[2rem] font-bold shadow-lg hover:bg-white hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-3 group">
                            <div class="bg-blue-100 p-2 rounded-full"><i data-lucide="graduation-cap" class="text-blue-500 w-6 h-6"></i></div>
                            <span class="text-lg">中学生</span>
                        </button>
                    </div>
                </div>

                <!-- ヒーローイラスト -->
                <div class="h-64 md:h-96 relative flex items-center justify-center">
                    <div class="w-48 h-48 md:w-72 md:h-72 bg-white/20 backdrop-blur-md rounded-[3rem] rotate-3 flex items-center justify-center border-4 border-white/50 shadow-2xl animate-float-up">
                        <i id="main-season-icon" class="text-white w-24 h-24 md:w-36 md:h-36 drop-shadow-md"></i>
                    </div>
                    <div class="absolute bottom-0 right-4 bg-white p-5 rounded-3xl shadow-xl rotate-6 animate-float-down">
                        <i data-lucide="calculator" class="text-emerald-500 w-10 h-10 md:w-14 md:h-14"></i>
                    </div>
                    <div class="absolute top-0 left-0 bg-white p-5 rounded-3xl shadow-xl -rotate-6 animate-float-up-delay">
                        <i data-lucide="book-open" class="text-orange-500 w-10 h-10 md:w-14 md:h-14"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 教科選択エリア -->
        <div class="mb-20">
            <div class="flex items-center gap-4 mb-10 pl-2">
                <div id="subject-icon-bg" class="p-4 rounded-2xl text-white shadow-lg rotate-3 transition-colors duration-500">
                   <i data-lucide="star" class="fill-current w-6 h-6"></i>
                </div>
                <h2 class="text-3xl md:text-4xl font-black text-slate-800 tracking-tight">教科からさがす</h2>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 md:gap-6">
                <!-- JSで教科カードを生成 -->
                <div id="subjects-grid-container" class="contents"></div>
            </div>
        </div>

        <!-- 教材リストエリア -->
        <div id="learning-materials-container" class="space-y-20">
            <div class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-emerald-500 border-t-transparent"></div>
                <p class="mt-4 text-slate-400 font-bold">データを読み込んでいます...</p>
            </div>
        </div>

    </main>

    <!-- フッター -->
    <footer class="glass border-t border-slate-200 py-16 relative overflow-hidden">
        <div id="footer-line" class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r transition-colors duration-1000"></div>
        <div class="container mx-auto px-4 text-center">
            <div class="inline-flex items-center gap-2 mb-8 opacity-60 hover:opacity-100 transition-opacity transform hover:scale-105 duration-300">
                <div id="footer-logo-wrapper" class="w-32 grayscale hover:grayscale-0 transition-all duration-500"></div>
            </div>
            <p class="text-xs text-slate-300 font-bold">
                &copy; 2025 Tamaben. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- 外部スクリプト -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
