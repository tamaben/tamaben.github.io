<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タマベン - 学びを、もっと自由に。</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen font-['Zen_Maru_Gothic'] text-slate-700 relative transition-colors duration-1000 overflow-x-hidden bg-slate-50">

    <!-- 背景レイヤー -->
    <div id="sky-background" class="fixed inset-0 -z-20 transition-colors duration-[3000ms]">
        <div id="stars" class="absolute inset-0 opacity-0 transition-opacity duration-1000"></div>
        <div id="clouds" class="absolute inset-0 opacity-80"></div>
    </div>

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 glass border-b border-white/20 transition-colors duration-500">
        <div class="container mx-auto px-4 h-16 md:h-20 flex items-center justify-between">
            <button onclick="goHome()" class="flex items-center gap-3 group">
                <div class="relative">
                    <div id="logo-glow" class="absolute inset-0 rounded-xl blur opacity-30 group-hover:opacity-60 transition-opacity"></div>
                    <div class="relative bg-white/80 p-2 rounded-xl border border-white/50 shadow-sm">
                        <div id="header-logo-wrapper" class="w-28 md:w-32"></div>
                    </div>
                </div>
            </button>

            <div class="flex items-center gap-3">
                <button onclick="openSettingsModal()" class="p-2.5 rounded-full bg-white/80 backdrop-blur-md shadow-sm border border-white/50 hover:bg-white hover:rotate-45 transition-all duration-300 group" title="設定">
                    <i data-lucide="settings" class="w-5 h-5 text-slate-500 group-hover:text-emerald-500"></i>
                </button>
                <div id="current-grade-badge" class="hidden md:flex px-4 py-2 rounded-full border text-xs font-bold items-center gap-2 bg-emerald-50/80 border-emerald-100 backdrop-blur-md shadow-sm text-emerald-600">
                    <i data-lucide="user-check" class="w-4 h-4"></i>
                    <span id="user-grade-label">未設定</span>
                </div>
                <div id="time-badge" class="hidden md:flex px-4 py-2 rounded-full border text-xs font-bold items-center gap-2 bg-white/60 backdrop-blur-md shadow-sm">
                    <i id="time-icon" class="w-4 h-4"></i>
                    <span id="time-text">...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8 pb-32 relative z-10 max-w-6xl">
        
        <!-- === 1. ホーム画面 === -->
        <div id="view-home" class="animate-in fade-in slide-in-from-bottom-4 duration-500">
            
            <!-- ヒーローセクション -->
            <section id="hero-section" class="relative rounded-[2.5rem] overflow-hidden shadow-2xl text-white p-8 md:p-16 text-center md:text-left transition-all duration-1000 mb-12 flex flex-col md:flex-row items-center justify-between gap-8 border border-white/30 backdrop-blur-sm">
                <div class="relative z-10 max-w-2xl">
                    <div class="inline-flex items-center gap-2 bg-white/20 backdrop-blur-md px-4 py-1.5 rounded-full text-xs font-bold mb-6 border border-white/40 shadow-inner">
                        <i data-lucide="sparkles" class="text-yellow-200 w-3 h-3"></i> 
                        <span id="season-name"></span>の空の下で
                    </div>
                    <h1 class="text-3xl md:text-5xl lg:text-6xl font-black mb-6 leading-tight tracking-tight drop-shadow-md">
                        タマベンで、<br class="md:hidden"/>今日をはじめよう。
                    </h1>
                    <p class="text-white/90 font-bold text-sm md:text-lg mb-0 leading-relaxed drop-shadow-sm">
                        登録不要・完全無料。<br class="hidden md:inline"/>
                        今の空の色とおなじように、学びも自由に。
                    </p>
                </div>
                <div class="relative w-40 h-40 md:w-56 md:h-56 flex-shrink-0">
                    <div class="w-full h-full bg-white/20 backdrop-blur-md rounded-[2.5rem] rotate-3 flex items-center justify-center border-4 border-white/40 shadow-2xl animate-float-up">
                        <i id="main-season-icon" class="text-white w-20 h-20 md:w-28 md:h-28 drop-shadow-lg filter"></i>
                    </div>
                </div>
            </section>

            <!-- おすすめ -->
            <div id="recommendation-section" class="hidden mb-12 animate-in slide-in-from-bottom-4 duration-700">
                <div class="flex items-center gap-3 mb-6 pl-2">
                    <div class="p-2 bg-orange-100 rounded-full text-orange-500"><i data-lucide="thumbs-up" class="w-5 h-5"></i></div>
                    <h3 class="text-xl font-bold text-slate-700">今の時期のおすすめ (<span id="recommend-month"></span>月)</h3>
                </div>
                <div id="recommendation-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <!-- タブ -->
            <div class="flex justify-center mb-10 sticky top-20 z-40">
                <div class="inline-flex bg-white/70 p-1.5 rounded-2xl backdrop-blur-lg border border-white/50 shadow-lg">
                    <button onclick="switchTab('elementary')" id="tab-elementary" class="tab-active px-6 py-3 rounded-xl text-sm font-bold transition-all duration-300 flex items-center gap-2">
                        <i data-lucide="sun" class="w-4 h-4"></i> 小学生
                    </button>
                    <button onclick="switchTab('junior')" id="tab-junior" class="tab-inactive px-6 py-3 rounded-xl text-sm font-bold transition-all duration-300 flex items-center gap-2">
                        <i data-lucide="graduation-cap" class="w-4 h-4"></i> 中学生
                    </button>
                </div>
            </div>

            <!-- 教材リスト -->
            <div id="learning-materials-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-white/80 border-t-transparent"></div>
                    <p class="mt-4 text-white/80 font-bold text-lg drop-shadow-md">準備しています...</p>
                </div>
            </div>
        </div>

        <!-- === 2. 詳細ページ (SPA風切り替え) === -->
        <div id="view-detail" class="hidden animate-in slide-in-from-right-8 duration-500">
            <button onclick="goHome()" class="mb-8 flex items-center gap-2 text-slate-500 hover:text-emerald-600 font-bold bg-white/80 px-5 py-3 rounded-full w-fit hover:bg-white transition-all shadow-sm">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> もどる
            </button>

            <div class="glass-card rounded-[3rem] overflow-hidden border-4 border-white shadow-2xl bg-white/90">
                <!-- ヘッダー -->
                <div id="detail-header" class="p-10 md:p-16 text-center relative overflow-hidden text-white bg-emerald-500 transition-colors duration-500">
                    <div class="relative z-10">
                        <div class="inline-flex items-center gap-2 bg-white/20 backdrop-blur border border-white/40 px-5 py-2 rounded-full text-sm font-bold mb-6 shadow-sm">
                            <span id="detail-grade"></span> <span id="detail-subject"></span>
                        </div>
                        <h1 id="detail-title" class="text-3xl md:text-5xl font-black mb-4 drop-shadow-sm"></h1>
                        <p class="text-white/90 font-bold">この単元を学習します</p>
                    </div>
                    <!-- 装飾 -->
                    <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                    <div class="absolute -top-10 -left-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                </div>

                <!-- PDF選択エリア -->
                <div class="p-8 md:p-12 bg-slate-50/50">
                    <div class="grid md:grid-cols-2 gap-8">
                        
                        <!-- 基本レベル -->
                        <div class="bg-white rounded-[2.5rem] p-6 shadow-lg hover:shadow-xl transition-all border-2 border-slate-100 hover:border-emerald-400 group cursor-pointer" onclick="openPdf('basic')">
                            <div class="flex items-center gap-3 mb-4">
                                <span class="px-4 py-1.5 rounded-full bg-emerald-100 text-emerald-600 font-black text-xs">LEVEL 1</span>
                                <h3 class="text-xl font-bold text-slate-700 group-hover:text-emerald-600 transition-colors">基本</h3>
                            </div>
                            <!-- プレビュー画像 -->
                            <div class="aspect-[3/4] bg-slate-100 rounded-2xl overflow-hidden relative mb-6 border border-slate-200 group-hover:border-emerald-200 transition-colors">
                                <div class="absolute inset-0 flex items-center justify-center text-slate-300">
                                    <i data-lucide="file-image" class="w-16 h-16 opacity-50"></i>
                                </div>
                                <!-- ここに実際のPDFサムネを入れる場合は img タグを使用 -->
                                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
                                    <span class="bg-emerald-500 text-white px-4 py-2 rounded-full font-bold shadow-lg transform translate-y-2 group-hover:translate-y-0 transition-all">開く</span>
                                </div>
                            </div>
                            <p class="text-sm text-slate-500 font-bold text-center">まずはここから！<br>基礎をしっかり固めよう</p>
                        </div>

                        <!-- 応用レベル -->
                        <div class="bg-white rounded-[2.5rem] p-6 shadow-lg hover:shadow-xl transition-all border-2 border-slate-100 hover:border-orange-400 group cursor-pointer" onclick="openPdf('advanced')">
                            <div class="flex items-center gap-3 mb-4">
                                <span class="px-4 py-1.5 rounded-full bg-orange-100 text-orange-600 font-black text-xs">LEVEL 2</span>
                                <h3 class="text-xl font-bold text-slate-700 group-hover:text-orange-600 transition-colors">応用</h3>
                            </div>
                            <!-- プレビュー画像 -->
                            <div class="aspect-[3/4] bg-slate-100 rounded-2xl overflow-hidden relative mb-6 border border-slate-200 group-hover:border-orange-200 transition-colors">
                                <div class="absolute inset-0 flex items-center justify-center text-slate-300">
                                    <i data-lucide="file-text" class="w-16 h-16 opacity-50"></i>
                                </div>
                                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
                                    <span class="bg-orange-500 text-white px-4 py-2 rounded-full font-bold shadow-lg transform translate-y-2 group-hover:translate-y-0 transition-all">挑戦する</span>
                                </div>
                            </div>
                            <p class="text-sm text-slate-500 font-bold text-center">ちょっと難しい問題に<br>チャレンジしてみよう</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full mx-4 shadow-2xl transform scale-95 transition-transform duration-300 border border-white/50" id="settings-modal-content">
            <div class="flex justify-end">
                <button onclick="closeSettingsModal()" class="p-2 rounded-full hover:bg-slate-100 transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-slate-400"></i>
                </button>
            </div>
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-4 text-emerald-500 border-4 border-emerald-100">
                    <i data-lucide="user-cog" class="w-10 h-10"></i>
                </div>
                <h3 class="text-2xl font-black text-slate-800">設定</h3>
                <p class="text-sm text-slate-500 mt-2 font-bold">お子様の情報を登録すると<br>おすすめ教材が表示されます</p>
            </div>
            <div class="space-y-6">
                <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                    <label class="block text-xs font-bold text-emerald-600 mb-2 flex items-center gap-1">
                        <i data-lucide="cake" class="w-3 h-3"></i> 生年月日
                    </label>
                    <input type="date" id="birthdate-input" class="w-full px-4 py-3 rounded-xl bg-white border-2 border-slate-200 focus:border-emerald-400 focus:ring-4 focus:ring-emerald-100 outline-none font-bold text-slate-700 text-center transition-all" />
                </div>
                <button onclick="saveBirthDate()" class="w-full py-4 rounded-xl font-bold text-white bg-emerald-500 hover:bg-emerald-600 shadow-lg shadow-emerald-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <i data-lucide="check" class="w-5 h-5"></i> 保存する
                </button>
                <div class="pt-4 border-t border-slate-100 text-center">
                    <button onclick="clearBirthDate()" class="text-xs text-slate-400 hover:text-red-400 font-bold transition-colors flex items-center justify-center gap-1 mx-auto">
                        <i data-lucide="trash-2" class="w-3 h-3"></i> 情報を削除する
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="glass border-t border-white/20 py-12 relative overflow-hidden mt-20">
        <div class="container mx-auto px-4 text-center">
            <div class="inline-flex items-center gap-2 mb-6 opacity-80 hover:opacity-100 transition-opacity transform hover:scale-105 duration-300">
                <div id="footer-logo-wrapper" class="w-28"></div>
            </div>
            <p class="text-xs text-slate-500 font-bold">
                &copy; 2025 Tamaben. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
